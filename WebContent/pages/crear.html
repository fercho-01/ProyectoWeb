</br>
</br>
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Crear Empleado Nuevo</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
				<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
				<form name="sentMessage" id="contactForm" novalidate
					ng-submit="crearEmpleado()">
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Cedula</label> <input type="text" class="form-control"
								placeholder="Cedula" id="cedula" required
								data-validation-required-message="Por favor ingrese la cedula"
								ng-model="cedula">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Contraseña</label> <input type="password"
								class="form-control" placeholder="password" id="pass" required
								data-validation-required-message="Por favor ingrese su contraseña"
								ng-model="pass"> <input type="password"
								class="form-control" placeholder="Ingrese password de nuevo"
								id="pass2" required
								data-validation-required-message="Por favor ingrese su contraseña"
								ng-model="pass2">
							<p class="help-block text-danger"></p>
						</div>
					</div>



					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Nombre</label> <input type="text" class="form-control"
								placeholder="Nombre" id="Nombre" required
								data-validation-required-message="ingrese nombre"
								ng-model="nombre" />
							<p class="help-block text-danger"></p>
						</div>
					</div>

					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Rol</label> <input type="text" class="form-control"
								placeholder="Rol" id="Rol" required
								data-validation-required-message="ingrese Rol" ng-model="rol" />
							<p class="help-block text-danger"></p>
						</div>
					</div>

					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email</label> <input type="email" class="form-control"
								placeholder="Email Address" id="email" required
								data-validation-required-message="Por favor ingrese su email"
								ng-model="email">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>

					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Guardar</button>
						</div>
					</div>
					<div ng-repeat="error in errores">
						<div class="alert alert-warning">
							<strong>Warning!</strong>{{error.error}}
						</div>
					</div>
			</div>
			</form>
		</div>
	</div>
	</div>
</section>
