<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Peticiones</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<div>
					<table class="table">
						<thead>
							<tr>
								<th>Id</th>
								<th>Fecha</th>
								<th>Usuario</th>
								<th>Tipo</th>
								<th>Descripcion</th>
								<th>Opciones</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="pqr in pqrs">
								<td>{{pqr.id}}</td>
								<td>{{pqr.fechaSolicitud}}</td>
								<td>{{pqr.usuario}}</td>
								<td>{{pqr.tipo}}</td>
								<td>{{pqr.descripcion}}</td>
								<td><input type="text" id="{{pqr.id}}" /></td>
								<td><input id="button{{pqr.id}}" type="button" value="Enviar"  ng-click="enviar(pqr.id)"/></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</section>
